  <div class="footer-container">

    <div class="footer-block col-orientation">
      <h2 class="footer-block-title">FOLLOW US</h2>
      <div style="display: flex" class="row-orientation">
      <a class="social-link" href="https://www.facebook.com/HATRun" target="__blank"><img style="display: block" src="{{.Site.BaseURL}}img/social/facebook.svg"/></a>
      <a class="social-link" href="https://instagram.com/hatrun50k" target="__blank"><img style="display: block" src="{{.Site.BaseURL}}img/social/instagram.svg"/></a>
      </div>
    </div>

    <div class="footer-block col-orientation">
      <h2 class="footer-block-title">QUICK LINKS</h2>
      {{ range .Site.Menus.mainmenu }}
      <a class="link quick-link" href="{{ .URL }}">{{ .Name }}</a>
      {{end}}
    </div>

    <div class="footer-block col-orientation">
      <h2 class="footer-block-title">RESOURCES</h2>
      <a class="link quick-link" href="https://www.trailrunnerworld.com/50k-ultra-marathon-pace-chart/" target="__blank">Pace Chart</a>

    </div>

    <div class="footer-block col-orientation">
      <a href="https://utmb.world" target="__blank">
        <img style="display: block" src="{{.Site.BaseURL}}img/index-50K.svg"/>
      </a>
    </div>


  </div>

</div>
